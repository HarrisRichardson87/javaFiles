<!DOCTYPE HTML>
<html>
<head> <title>Player Manager</title> </head>
<body>
<h1>Player Manager</h1>

<form action="" onsubmit="return false">

    <label>Name: <input id="name" type="text" size="30"></label>
    <label>Game: <input id="game" type="text" size="30"></label>
    <label>ID: <input id="id" type="text" size="30"></label>

    <button id="add_player">Add</button>
    <button id="delete_player">Delete</button>
    <button id="update_player">Update</button>


    <br>
    <pre id="output"></pre>

</form>

<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="manager.js"></script>

</body>
</html>
